<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Форма</title>
</head>

<body>
    <script src="jscript.js" defer></script>

    <header>
        <div class="container-fluid  bg-blue mt-2">
            <div class="container-lg">
                <div class="row justify-content-center mx-1">
                    <div class="pt-1">
                        <h1>
                            <span class="m-5 fs-1 align-center">Задание 8</span> 
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="button">
        <button class="bg-blue border-common border-round" id="button1" type="button">Начать</button>
    </div>

    <div id="frag">
        <div class="form">
            <div class="container-lg my-4">
                <div class="row  border-common border-round bg-blue" id="form">
                    <h3> Форма </h3>
                    <form method="POST" accept-charset="UTF-8" action="https://formcarry.com/s/oqpKlgO95"
                        class="mt-2 mb-4">
                        <div class="m-2">
                            <input type="text" name="name" id="name" placeholder="Имя">
                        </div>
                        <div class="m-2">
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="m-2" id="radios">
                            <textarea name="message" id="message" cols="30" rows="5" placeholder="Сообщение"></textarea>
                        </div>
                        <div class="m-2" id="checks">
                            <input type="checkbox" name="check" id="check">
                            <label for="check-1"> С политикой обработки персональных данных ознакомлен </label>
                        </div>

                        <button type="submit" id="btn">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>

</body>

</html>
